   <!-- Main Content -->
<main class="flex-grow-1 d-flex align-items-center justify-content-center p-4">
  <div class="container">
    <br><br>
    <h2 class="text-center mb-4">Reservasi Agenda INSIGHT</h2>
    <div class="card shadow p-4">
      <form id="reservationForm" action="#" method="post">

        <!-- Nama -->
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="Masukkan nama Anda">
        </div>

        <!-- NIK -->
        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label>
          <input type="text" class="form-control" id="nik" name="nik" required placeholder="Masukkan NIK Anda">
        </div>

        <!-- Unit Kerja -->
        <div class="mb-3">
          <label for="unitKerja" class="form-label">Unit Kerja</label>
          <input type="text" class="form-control" id="unitKerja" name="unitKerja" required placeholder="Unit kerja Anda">
        </div>

        <!-- Topik/Materi -->
        <div class="mb-3">
          <label for="topik" class="form-label">Topik/Materi INSIGHT-SI</label>
          <input type="text" class="form-control" id="topik" name="topik" required placeholder="Topik/Materi yang ingin didaftarkan">
        </div>

        <!-- Tanggal -->
        <div class="mb-3">
          <label for="tanggal" class="form-label">Tanggal</label>
          <input type="date" class="form-control" id="tanggal" name="tanggal" required>
        </div>

        <!-- Lokasi -->
        <div class="mb-4">
          <label for="lokasi" class="form-label">Lokasi</label>
          <input type="text" class="form-control" id="lokasi" name="lokasi" required placeholder="Lokasi agenda INSIGHT">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Kirim Reservasi</button>
      </form>
    </div>
  </div>
</main>

  </div>
