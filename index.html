<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STO - Surveyor Indonesia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column flex-md-row p-0">
    
    <!-- Left Side: Login Form -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-5 bg-white">
      <!-- Logos side by side -->
      <div class="d-flex align-items-center mb-4">
        <img src="ptsi.png" alt="Surveyor Logo" class="me-3" style="width: 100px;">
        <img src="idsurvey.png" alt="IDSurvey Logo" style="width: 150px;">
      </div>

      <h1 class="mb-2">Login</h1>
      <p class="text-muted mb-4">Please sign in to your account below.</p>

      <form id="loginForm" style="width: 100%; max-width: 400px;">
        <div class="mb-3">
          <label for="userId" class="form-label">NIK</label>
          <input 
            type="text" 
            id="userId" 
            class="form-control" 
            placeholder="Enter your NIK" 
            inputmode="numeric" 
            pattern="\d*" 
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>

        <p id="errorMsg" class="text-danger small mb-3"></p>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Right Side: Image -->
    <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-light">
      <img src="testimage.jpg" alt="Security Image" class="img-fluid w-50" />
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
